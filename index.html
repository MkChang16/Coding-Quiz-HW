<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Discount Kahoot!</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
    
</head>
<body>
        <div class="container">
            <div id="quiz-container" class="hide">
                <div id="questions">Question</div>
                    <div id="radioAnswers" class="radio-grid">
                        <input type="radio" name="choice" value="0"><label id="label0">Alpha</label></input>
		                <input type="radio" name="choice" value="1"><label id="label1">Bravo</label></input>
		                <input type="radio" name="choice" value="2"><label id="label2">Charlie</label></input>
		                <input type="radio" name="choice" value="3"><label id="label3">Delta</label></input>
                    </div>
            </div>
        <div class="userInput-btn">
            <button id="start-btn" class="start-btn">Start</button>
            <button id="submit-btn" class="hide">Submit</button>
        </div>
        <p id= rules>Press the start and begin the multiple choice quiz! The timer will subtract 50 seconds for every question wrong. The timer begins when you click the start button. You have 300 seconds. Good luck!</p>
        <p id="yourScore" class="hide">Your Score!</p>
        </div>
        <div>
            <h1 class="time"></h1>
        </div>
</body>
</html>
